<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/font.css">
        <link rel="stylesheet" href="css/css.css">

        <script src="https://colorjs.io/dist/color.global.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/animejs/dist/bundles/anime.umd.min.js"></script>
        
        <style>
            html,body{
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
            div#input-con {
                position: absolute;
                height: fit-content;
                width: 100vw;
                top: 0;
                left: 0;
                z-index: 100;
            }

            #con {
                position:relative;
                width: 100%;
                height: 100%;
                overflow: clip;
            }
            #svg-con {
                position: absolute;
                top: 0px;
                left: 0px;
                transform-origin: 0 0;
                -webkit-transform-origin: 0 0;
                -moz-transform-origin: 0 0;
                -o-transform-origin: 0 0;
                display: grid;
                place-items: center;
                grid-template-columns: 1fr;
                grid-template-rows: 1fr;
            }
            svg, img {
                grid-column: 1 / 2;
                grid-row: 1 / 2;
                position: unset;
                object-fit: contain;
                width: 100%;
                height: 100%;
            }
        </style>

        <title>Adventsmarkt Projektion 2025</title>
    </head>
    <body>
        <div id="con">
            <div id="svg-con">
                <img src="assets/img/outer-mask.svg" style="z-index: 10">
                <img src="assets/img/windows-mask.svg" style="z-index: 20">
            </div>
        </div>
        <div id="input-con">
            <input type="range" name="x1" id="x1">
            <input type="range" name="y1" id="y1">
            <input type="range" name="x2" id="x2">
            <input type="range" name="y2" id="y2">
            <input type="range" name="x3" id="x3">
            <input type="range" name="y3" id="y3">
            <input type="range" name="x4" id="x4">
            <input type="range" name="y4" id="y4">
        </div>
        <script src="js/skew-func.js"></script>
        <script src="js/js.js"></script>
    </body>
</html>
