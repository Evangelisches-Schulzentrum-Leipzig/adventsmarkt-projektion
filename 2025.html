<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/font.css">
        <link rel="stylesheet" href="css/css.css">

        <script src="https://cdn.jsdelivr.net/npm/animejs/dist/bundles/anime.umd.min.js"></script>

        <title>Adventsmarkt Projektion 2025</title>
    </head>
    <body>
        <div id="div-1" style="position: absolute; height: 120vh; width: 400px; left: 40vw; top: -10vh;" class="bg-red-700 blur-2xl"></div>
        <div id="div-2" style="position: absolute; height: 120vh; width: 400px; right: 40vw; top: -10vh;" class="bg-red-700 blur-2xl"></div>
        <p style="font-size: 50px; color: white; font-family: 'Montserrat'; position: absolute; text-align: center; display: flex; justify-content: center; align-items: center; width: 100%; height: 100%; top: 170px;">Adventsmarkt<br>Evangelisches Schulzentrum Leipzig</p>
        <img src="assets/img/outer-mask.svg" style="position: absolute; height: 100vh; width: 100vw; object-fit: contain;">
        <img src="assets/img/windows-mask.svg" style="position: absolute; height: 100vh; width: 100vw; object-fit: contain;">
        <!-- <img src="assets/img/outline.svg" style="position: absolute; height: 100vh; width: 100vw; object-fit: contain;"> -->
        <script>
            const { animate, svg } = anime;
            animate('#div-1',{
                left: '-500px',
                delay: 500,
                loop: true,
                duration: 3000,
                loopDelay: 4000
            });
            animate('div', {
                backgroundColor: ['#ff0000', '#00ff00', '#0000ff'],
                duration: 50000,
                direction: 'alternate',
                loop: true,
                loopDelay: 1000,
                easing: 'linear'
            })
            animate('#div-2',{
                right: '-500px',
                delay: 500,
                loop: true,
                duration: 3000,
                loopDelay: 4000
            });
            (async () => {
                var svgElement = await fetch('assets/img/outline.svg')
                    .then(response => response.text())
                    .then(text => new DOMParser().parseFromString(text, 'image/svg+xml').documentElement);
                console.log(svgElement);
                svgElement.style.position = 'absolute';
                svgElement.style.height = '100vh';
                svgElement.style.width = '100vw';
                svgElement.id = 'outline-svg';
                document.body.appendChild(svgElement);

                animate(svg.createDrawable("#outline-svg path"), {
                    draw: ['0 0', '0 1', '1 1'],
                    ease: 'inOutSine',
                    duration: 40000,
                    loop: true
                });
            })();
        </script>
    </body>
</html>
