<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        html,body{
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        div#input-con {
            position: absolute;
            height: fit-content;
            width: 100vw;
            top: 0;
            left: 0;
            z-index: 10;
        }

        #con {
            position:relative;
            width: 100%;
            height: 100%;
            overflow: clip;
        }
        #svg-con {
            position: absolute;
            top: 0px;
            left: 0px;
            transform-origin: 0 0;
            -webkit-transform-origin: 0 0;
            -moz-transform-origin: 0 0;
            -o-transform-origin: 0 0;
        }
    </style>
</head>
<body>
    <div id="con">
        <div id="svg-con"></div>
    </div>
    <div id="input-con">
        <input type="range" name="x1" id="x1">
        <input type="range" name="y1" id="y1">
        <input type="range" name="x2" id="x2">
        <input type="range" name="y2" id="y2">
        <input type="range" name="x3" id="x3">
        <input type="range" name="y3" id="y3">
        <input type="range" name="x4" id="x4">
        <input type="range" name="y4" id="y4">
    </div>

    <script src="js/skew.js"></script>

</body>
</html>
