<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        img, svg {
            position: absolute;
            top: 0;
            height: 100vh;
            width: 100vw;
        }
        img {
            object-fit: contain;
            /* Skew perspective bring left top corner forward */
            
        }

    </style>

    <script src="js/skew.js"></script>

</body>
</html>
